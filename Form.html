<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
    <div>
        <label for="Username">Username :</label> <br>
        <input type="text" name="username" placeholder="Enter user name"> <br> <br>
    </div>
    <div>
        <label for="fullname">Fullname :</label> <br>
        <input type="text" name="fname" value="ex : Sagar Sarode"> <br> <br>
    </div>
    <div>
        <label for="phone no">phone Number :</label> <br>
        <input type="tel" name="phone no" pattern="^[789]\d{9}$"> <br><br>
    </div>
    <div>
        <label for="email">email :</label> <br>
        <input type="email" name="email"> <br><br>
    </div>
    <div>
        <label for="password">password :</label> <br>
        <input type="password" name="password"> <br><br>
    </div>
    <div>
        <label for="DOB">DOB :</label> <br>
        <input type="date" name="DOB"> <br><br>
    </div>
    <div>
        <label for="gender">Gender :</label> <br>
        Male : <input type="radio" name="gender"> <br>
        Female : <input type="radio" name="gender"> <br><br>
    </div>
    <div>
        <label for="subjects">Subjects :</label> <br>
        html : <input type="checkbox" name="html"><br>
        css : <input type="checkbox" name="css"><br>
        Js : <input type="checkbox" name="Js"><br><br>
        
    </div>
    <div>
        <label for="Choose a subject"> Choose subjects</label>
        <select name="Subjects">
            <option value="html">html</option>
            <option value="css">css</option>
            <option value="Js">Js</option>
        </select> <br><br>
    </div>
    <div>
        <label for="Choose file">Choose file :</label><br>
        <input type="file" name="choose file"> <br><br>
    </div>
    <div>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset"> 
    </div>
   
    
</form>
</body>
</html>
